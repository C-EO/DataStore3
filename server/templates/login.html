

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form style="margin-top: 25%;" method="POST" action="{{url_for("loginPost")}}">
            <div class="mb-3">
              <label for="inputUserName" class="form-label">UserName</label>
              <input type="text" class="form-control" name="username" id="inputUserName" aria-describedby="UserNameHelp">
              <div id="UserNameHelp" class="form-text">We wont share any information outside techonaut.</div>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
              {% with messages = get_flashed_messages() %}{% if messages %}{% for message in messages %}
              <div class="alert alert-primary" role="alert">{{ message }}</div>
              {% endfor %}{% endif %}{% endwith %}{% block body %}{% endblock %}
          </form>
      </div>

</body>
<script src="{{url_for('static', filename='js/script.js')}}"></script>
</html>
